{% extends 'base.html' %}
{% block title %}
Signup
{% endblock title %}
{% block body %}
<div class="container mt-3 pt-3">
    {% if message %}
        
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
      <h3 class="text-center">Register now!</h3>
<form action="/signup" method="POST">
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input name="name" type="text" class="form-control" id="staticEmail">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input name="email" type="email" class="form-control" id="staticEmail">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input name="uname" type="text" class="form-control" id="staticEmail">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input name="password" type="password" class="form-control" id="inputPassword">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<div class="mb-3 row">
    
    <div class="col-sm-10">
        <p class="lead">Already registered? <span><a href="/signin">Signin</a></span> here!</p>
    </div>
</div>
</div>
{% endblock body %}
